on:
  push:
    branches:
      - master

jobs:
  readme-update:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
            AOC_COOKIE: ${{ secrets.AOC_COOKIE }}
        run: |
            git clone https://github.com/brandonhippe/Advent-of-Code-Runner.git
            cd Advent-of-Code-Runner
            git submodule update --init --recursive
            python -m pip install -e .
            cd ..
            git submodule update --init --recursive
            aoc -r -a --readme
