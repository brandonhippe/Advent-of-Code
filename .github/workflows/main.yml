on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update-readmes:
    runs-on: ubuntu-latest
    defaults:
        run:
          shell: bash
    steps:
      # Checkout the repository with submodules
      - uses: actions/checkout@v4
        with:
          submodules: true
          ref: main

      # Set up Python environment
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # caching pip dependencies

      # Install dependencies for the runner submodule & submodules
      - name: setup
        run: |
          git submodule foreach --recursive python -m pip install -r requirements.txt
          git clone https://github.com/brandonhippe/Advent-of-Code-Runner.git runner
          cd runner
          git submodule update --init --recursive
          python -m pip install -e .
          sudo apt install tesseract-ocr libtesseract-dev

      - name: Configure git username
        run: |
          git config user.name ${{ github.actor }}

      # Run the `aoc` command to update readmes
      - name: Run Code
        run: |
          aoc -r -a --readme --no-progressbar
        env:
          AOC_COOKIE: ${{ secrets.AOC_COOKIE }}

      # Commit & push changes
      - name: Commit files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git submodule foreach --recursive git commit -a -m "Auto-update READMEs"
          git commit -a -m "Auto-update READMEs"

      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.AOC_PAT }}
          branch: ${{ github.ref }}
          force: true
